	<div id="zi">
		<p>
			在各种玉器首饰中，产量最大、用玉料最多的是玉镯，单件玉器价值最高的也是玉镯。有经验的玉雕师都知道，当一片玉料没有裂纹而能用来做玉镯时，首先一定力争加工成玉镯。只有在玉片上裂纹很多，无法取材琢磨玉镯时，才用以加工成儿童手镯或鸡心、玉扣等小挂件，因而玉镯当之无愧地被称为玉器首饰的“皇后”。
		</p>
